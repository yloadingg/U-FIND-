<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploaded Missing Items</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }

    .hamburger {
      position: absolute;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      margin: 30px 0;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 20px
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    .content {
      padding: 20px 40px;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      max-height: 420px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .item-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }

    .item-thumbnail {
      width: 100%;
      height: 120px;
      background-color: #f2f2f2;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .item-name {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .view-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }
    .view-btn:hover {
      background-color: #444;
    }
    .header-image {
      position: absolute;
      top: 10px;
      right: 16px;
      width: 75px;
      height: 70px;
    }

  </style>
</head>
<body>
<header class="mb-8 relative">
  <img src="https://raw.githubusercontent.com/yloadingg/U-FIND-/refs/heads/main/src/assets/images/DEC.png" alt="Dashboard Image" class="header-image" />
</header>
  <!-- Header -->
  <div class="header">
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    ADMIN DASHBOARD
  </div>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="#" onclick="toggleSidebar()">‚úï</a>
  <a href="index.html">Home</a> <!-- ‚úÖ Added this line -->
  <a href="active-users.html">Active Users</a>
  <a href="uploaded-missing-items.html">Uploaded Missing Items</a>
  <a href="claimed-missing-items.html">Claimed Items List</a>
  <a href="reported-posts.html">Reported Posts</a>
  <a href="generate-report.html">Monthly Reports</a>
</div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Content -->
  <div class="content">
    <div class="section-title">Uploaded Missing Items:</div>
    <div class="item-grid" id="itemGrid">
      <!-- JS will inject cards here -->
    </div>
  </div>

 <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  }

  // Populate item cards from backend
  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('itemGrid');
    fetch('http://localhost:3000/api/missing-items/list')
      .then(res => res.json())
      .then(items => {
        if (!items.length) {
          grid.innerHTML = '<p>No uploaded items found.</p>';
          return;
        }

        grid.innerHTML = ''; // Clear previous
        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item-card';
          div.innerHTML = `
            <div class="item-thumbnail">üñºÔ∏è</div>
            <div class="item-name">${item.name || item.item_description}</div>
            <button class="view-btn">View Details ></button>
          `;
          grid.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Failed to load items:', error);
        grid.innerHTML = '<p style="color: red;">Failed to load items.</p>';
      });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claimed Missing Items</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }

    .hamburger {
      position: absolute;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      margin: 30px 0;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 20px
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    .content {
      padding: 20px 40px;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .claim-list {
      max-height: 420px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .claim-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .claim-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .thumb {
      width: 50px;
      height: 50px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      border-radius: 5px;
    }

    .claim-details {
      display: flex;
      flex-direction: column;
    }

    .item-name {
      font-weight: bold;
    }

    .claim-right {
      text-align: right;
      font-size: 14px;
      flex-shrink: 0;
      width: 220px;
    }

    .claim-right span {
      display: block;
    }

    .header-image {
      position: absolute;
      top: 5px;
      right: 10px;
      width: 75px;
      height: 70px;
    }
  </style>
</head>
<body>
<header class="mb-8 relative">
  <img src="https://raw.githubusercontent.com/yloadingg/U-FIND-/refs/heads/main/src/assets/images/DEC.png" alt="Dashboard Image" class="header-image" />
</header>
  <!-- Header -->
  <div class="header">
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    ADMIN DASHBOARD
  </div>

  <!-- Sidebar -->
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="#" onclick="toggleSidebar()">‚úï</a>
  <a href="index.html">Home</a> <!-- ‚úÖ Added this line -->
  <a href="active-users.html">Active Users</a>
  <a href="uploaded-missing-items.html">Uploaded Missing Items</a>
  <a href="claimed-missing-items.html">Claimed Items List</a>
  <a href="reported-posts.html">Reported Posts</a>
  <a href="generate-report.html">Monthly Reports</a>
</div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Content -->
  <div class="content">
    <div class="section-title">CLAIMED MISSING ITEMS:</div>
    <div class="claim-list" id="claimList">
      <!-- JS will inject items here -->
    </div>
  </div>

  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const list = document.getElementById('claimList');
    fetch('http://localhost:3000/api/claimed-missing-items/list')
      .then(response => response.json())
      .then(data => {
        if (!data.length) {
          list.innerHTML = '<p>No claimed items available.</p>';
          return;
        }

        list.innerHTML = ''; // Clear default
        data.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'claim-item';
          div.innerHTML = `
            <div class="claim-left">
              <div class="thumb">üñºÔ∏è</div>
              <div class="claim-details">
                <div class="item-name">${item.item_name}</div>
                <div>Room ${100 + index}</div>
              </div>
            </div>
            <div class="claim-right">
              <span>Claimed by ${item.claimed_by ?? 'Unknown'}</span>
              <span>Date of Claim: N/A</span>
            </div>
          `;
          list.appendChild(div);
        });
      })
      .catch(err => {
        list.innerHTML = '<p style="color:red">Error loading claimed items.</p>';
        console.error('Fetch error:', err);
      });
  });
</script>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Active Users</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }

    .hamburger {
      position: absolute;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      margin: 30px 0;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 20px
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    .content {
      padding: 20px 40px;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .user-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      background: #eee;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .user-name {
      font-weight: bold;
    }

    .user-handle {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: limegreen;
      border-radius: 50%;
    }

    .header-image {
      position: absolute;
      top: 5px;
      right: 10px;
      width: 75px;
      height: 70px;
    }
  </style>
  </style>
</head>
<body>
  <header class="mb-8 relative">
    <img src="https://raw.githubusercontent.com/yloadingg/U-FIND-/refs/heads/main/src/assets/images/DEC.png" alt="Dashboard Image" class="header-image" />
  </header>
  <div class="header">
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
    ADMIN DASHBOARD
  </div>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleSidebar()">âœ•</a>
    <a href="index.html">Home</a>
    <a href="active-users.html">Active Users</a>
    <a href="uploaded-missing-items.html">Uploaded Missing Items</a>
    <a href="claimed-missing-items.html">Claimed Items List</a>
    <a href="reported-posts.html">Reported Posts</a>
    <a href="generate-report.html">Monthly Reports</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="content">
    <div class="section-title">Active Users:</div>
    <div class="user-grid" id="user-grid">
      <!-- User cards will be injected here -->
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('user-grid');
      grid.innerHTML = ''; // Clear default

      // Fetch online users from backend
      fetch('http://localhost:3000/api/online-users')
        .then(response => response.json())
        .then(users => {
          if (!users.length) {
            grid.innerHTML = '<p>No users online.</p>';
            return;
          }

          users.forEach(user => {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `
              <div class="user-avatar">ðŸ‘¤</div>
              <div class="user-name">User ${user.user_id}</div>
              <div class="user-handle">@user${user.user_id}@gordon.edu</div>
              <div class="status-dot"></div>
            `;
            grid.appendChild(card);
          });
        })
        .catch(err => {
          grid.innerHTML = '<p style="color:red">Error loading users.</p>';
          console.error('Fetch error:', err);
        });
    });
  </script>
</body>
</html>
